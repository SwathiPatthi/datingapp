<form  [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input [class.is-invalid]='registerForm.get("username").errors
        && registerForm.get("username").touched'
        type="text" 
        class="form-control" 
        formControlName='username' 
        placeholder="Username">
        <div class="invalid-feedback">Please enter a username</div>
    </div>
    <div class="form-group">
        <input 
        [class.is-invalid]='registerForm.get("password").errors
             && registerForm.get("password").touched'
        type="password" 
        class="form-control" 
        formControlName='password' 
        placeholder="Password">
        <div *ngIf="registerForm.get('password').hasError('required')"
            class="invalid-feedback">Please enter password</div>
        <div *ngIf="registerForm.get('password').hasError('minlength')"
            class="invalid-feedback">Password must be least 4 characters</div>
        <div *ngIf="registerForm.get('password').hasError('maxlength')"
            class="invalid-feedback">Password at most can be 8 characters</div>
        
    </div>
    <div class="form-group">
        <input 
        [class.is-invalid]='registerForm.get("confirmPassword").errors
        && registerForm.get("confirmPassword").touched'
        type="Password" 
        class="form-control" 
        formControlName='confirmPassword' 
        placeholder="confirm Password">
        <div *ngIf="registerForm.get('confirmPassword').hasError('required')"
                class="invalid-feedback">Please enter Confirm password</div>
        <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
                class="invalid-feedback">Passwords does not match</div>
         
    </div>
    <div class="form-group text-center">
        <button (click)="register()" class="btn btn-success mr-2" type="submit" >Register</button>
        <button (click)="cancel()" class="btn btn-lg mr-2" type="button">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
